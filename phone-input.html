
<style include="app-shared-styles">

  :host {
    display: block;
  }

</style>


<icon-prefix-input focused="[[focused]]" 
                   icon="[[icon]]">
  <gold-phone-input class="shared-paper-input"
                    auto-validate
                    label="[[label]]"
                    maxlength="12"
                    placeholder="[[placeholder]]" 
                    tabindex="0"
                    value="[[value]]"
                    on-focused-changed="__focusedChanged"
                    on-value-changed="__valueChanged">
  </gold-phone-input>
</icon-prefix-input>


<style include="app-shared-styles">

  :host {
    --suggestion-list-background-color:   var(--app-background-color);
    --suggestion-list-color:              var(--app-dark-text);
    --suggestion-list-close-button-color: var(--app-primary-color);
  }

  #container {
    right: 0px;

    --background-color: var(--suggestion-list-background-color);
  }

  #wrapper {
    display:        flex;
    flex-direction: column; 
  }

  paper-icon-button {
    align-self: flex-end;
    color:      var(--suggestion-list-close-button-color);
  }

  paper-listbox {
    width:   100%;
    padding: 0px;

    color:                            var(--suggestion-list-color);
    --paper-listbox-color:            var(--suggestion-list-color);
    --paper-listbox-background-color: var(--suggestion-list-background-color);
  }

</style>


<grow-shrink-container id="container">

  <div id="wrapper">


    <paper-icon-button icon="app-icons:close" 
                       on-click="__closeBtnClicked">
    </paper-icon-button>


    <paper-listbox id="listbox"
                   role="listbox">

      <template is="dom-repeat" 
                items="[[_items]]"
                strip-whitespace
                on-dom-change="__domChanged">

        <paper-item class="item" 
                    on-click="__itemClicked">
          <span class="shared-single-line-truncate">[[item]]</span>
        </paper-item>
        
      </template>

    </paper-listbox>


  </div>

</grow-shrink-container>

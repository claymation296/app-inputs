
<style include="app-shared-styles">

  :host {
    display:          none;
    position:         absolute;
    top:              100%;
    right:            0px;
    left:             0px;
    background-color: transparent;
    z-index:          10;
    --suggestion-list-background-color:   var(--app-background-color);
    --suggestion-list-color:              var(--dark-text-color);
    --suggestion-list-close-button-color: var(--app-primary-color);
  }

  .list-animators {
    transform-origin: center top;
  }

  .x-wrapper {
    transition:       transform 0.2s var(--spriteful-ease, ease-out);
    transform:        translateY(0px) scale(0, 0.1); 
    background-color: transparent;    
  }

  .y-wrapper {
    display:          flex;
    flex-direction:   column; 
    transition:       transform 0.3s var(--spriteful-ease, ease-out);
    transform:        translateY(0px) scale(1, 0.1);
    background-color: var(--suggestion-list-background-color);
  }

  .delay {
    transition-delay: 0.05s;
  }

  .list {
    width:      100%;
    padding:    0px;
    transition: transform 0.2s var(--spriteful-ease, ease-out), opacity 0.1s ease-in;
    transform:  translateY(8px) scale(1, 1);
    opacity:    0;
    color:      var(--suggestion-list-color);
    --paper-listbox-background-color: var(--suggestion-list-background-color);
  }

  .list-delayed-transition {    
    transition: transform 0.3s var(--spriteful-ease, ease-out) 0.2s, opacity 0.1s ease-in 0.3s;
  }

  .open-list {
    transform: translateY(0px) scale(1, 1);
    opacity:   1;
  }

  paper-icon-button {
    align-self: flex-end;
    color:      var(--suggestion-list-close-button-color);
  }

</style>


<div id="xWrapper" 
     class="list-animators x-wrapper">
  <div id="yWrapper" 
       class="list-animators y-wrapper shared-card">

    <paper-icon-button icon="app-icons:close" 
                       on-click="__closeBtnClicked">
    </paper-icon-button>

    <paper-listbox id="listbox" 
                   class="list" 
                   role="listbox">

      <template is="dom-repeat" 
                items="[[_items]]"
                strip-whitespace
                on-dom-change="__domChanged">

        <paper-item class="item" 
                    on-click="__itemClicked">
          <span class="shared-single-line-truncate">[[item]]</span>
        </paper-item>
        
      </template>

    </paper-listbox>
  </div>
</div>
